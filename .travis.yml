language: node_js
node_js:
  - 6.11.2
branches:
  only: develop
install:
  - openssl aes-256-cbc -K $encrypted_a6b69bbdc90e_key -iv $encrypted_a6b69bbdc90e_iv -in sample_key.enc -out sample_key -d
  - chmod 600 ~/.ssh/id_rsa
  - echo -e "Host github.com"                >> ~/.ssh/config
  - echo -e "\n\tStrictHostKeyChecking no"   >> ~/.ssh/config
  - echo -e "\n\tIdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
  - git config --global user.email "osaka@wordcamp.org"
  - git config --global user.name "Travis CI"
  - cd ../../
  - rm -rf wcosaka2018
  - git clone git@github.com:wordcamposaka2019/website-theme.git
  - cd wcosaka2018-theme
  - npm install -g node-sass
before_script:
  - git checkout develop
  - rm ..travis.yml
  - git add --all
  - git commit -m "Commit before Test (JOB $TRAVIS_JOB_NUMBER)"
  - git checkout master
  - git merge --no-ff develop
script:
  - npm run sass
after_success:
  - git add -f ./docs/css/*
  - git add --all
  - git commit -m "by Travis CI (JOB $TRAVIS_JOB_NUMBER)"
  - git push origin master
